{% extends 'base.html' %}    

{% block title %}
    Cadastro
{% endblock title %}

{% block extra_css %}
    <style type="text/css">
        ul.errorlist, li.error{
            color: red;
            list-style-type: none;
        }
    </style>
{% endblock extra_css %}

{% block conteudo %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div style="margin: 10px; display: block; background: #efefef; padding:10px;">
    <form method="POST" >
        {% csrf_token %}
        <br>
        {{ form }}
        <br>
        <input type="submit" value="Cadastrar">
    </form>
    </div>
{% endblock conteudo %}
