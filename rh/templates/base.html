<!DOCTYPE html>
<html>
<head>
    <title>RH: {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

{% block extra_css %}{% endblock extra_css %}
</head>
<body>
{% if user.is_authenticated %}
        <h3>Bem vindo! {{ user }}</h3>
{% endif %}
       
<div>
    <a href="{% url 'home' %}">
        <button>Home</button>
    </a>
    
    <button>Envie Seu curr√≠culo</button>
    {% if user.is_authenticated %}
        <a href="{% url 'admin:logout' %}">
            <button style="background-color: red; color: white;">Sair</button>
        </a>
    {% else %}
        <a href="{% url 'cadastro' %}">
            <button style="background-color: blue; color: white;" >Cadastrar</button>
        </a>
        <a href="{% url 'admin:index' %}">
            <button>Admin</button>
        </a>
    {% endif %}

</div>
{% block conteudo %}{% endblock conteudo %}
{% block extra_js %}{% endblock %}

</body>
</html>
